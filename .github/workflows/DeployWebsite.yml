name: Proyecto Exodo
on: 
  push:
    branches:{"main"}
    paths:
      - 'src/**'
jobs:
  deploy:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build website image
        run: |
          docker build --platform linux/amd64 --tag julian54628/sihraexodo:latest -f Dockerfile .
      - name: Publish website image
        run: 
          docker push julian54628/sihraexodo:latest
      - name: App service auth
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'SIHRAEXODO'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'julian54628/sihraexodo:latest'
